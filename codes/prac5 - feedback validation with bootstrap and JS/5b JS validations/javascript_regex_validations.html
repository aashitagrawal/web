<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Feedback with Bootstrap</title>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>

</head>

<body>

    <form id="myForm" name="myForm" method="POST" onsubmit="valid(); return false" class="needs-validation" novalidate>
        <label for="student-name" class="form-label">Student Name:</label>
        <input type="text" id="student-name" name="student-name" class="form-control" required>
        <div id="nameerror" class="invalid-feedback">
            Please enter a valid name (3-20 characters, alphabets only).
        </div>

        <label for="student-roll-no" class="form-label">Student Roll No:</label>
        <input type="text" id="student-roll-no" name="student-roll-no" class="form-control" required>
        <div id="rollerror" class="invalid-feedback">
            Please enter a valid roll number in the format "XXABC999"
        </div>

        <label for="faculty-name" class="form-label">Faculty Name:</label>
        <select id="faculty-name" name="faculty-name" class="form-select" required>
            <option value="">Select Faculty</option>
            <option value="faculty1">Dr. Rajesh Sharma</option>
            <option value="faculty2">Professor Meera Patel</option>
            <option value="faculty3">Dr. Sanjay Desai</option>
        </select>
        <div class="invalid-feedback">
            Please select a faculty
        </div>

        <label for="subject-name" class="form-label">Subject Name:</label>
        <select id="subject-name" name="subject-name" class="form-select" required>
            <option value="">Select Subject</option>
            <option value="subject1">Sustainable Energy Engineering</option>
            <option value="subject2">Data Science for Renewable Resources</option>
            <option value="subject3">Environmental Policy and Management</option>
        </select>
        <div class="invalid-feedback">
            Please select a subject.
        </div>

        <label for="rating" class="form-label">Rating:</label>
        <div class="rating-container">
            <input type="radio" id="rating1" name="rating" value="1" required>
            <label for="rating1">1</label>
            <input type="radio" id="rating2" name="rating" value="2">
            <label for="rating2">2</label>
            <input type="radio" id="rating3" name="rating" value="3">
            <label for="rating3">3</label>
            <input type="radio" id="rating4" name="rating" value="4">
            <label for="rating4">4</label>
            <input type="radio" id="rating5" name="rating" value="5">
            <label for="rating5">5</label>
            <div class="invalid-feedback">
                Please give a rating
            </div>
        </div>

        <label for="suggestion" class="form-label">Suggestion:</label>
        <textarea id="suggestion" name="suggestion" class="form-control" required></textarea>
        <div class="invalid-feedback">
            Please provide a suggestion.
        </div>

        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="send-response" name="send-response" required>
            <label class="form-check-label" for="send-response">Send Response to Email:</label>
            <div class="invalid-feedback">
                You must check this to proceed.
            </div>
        </div>

        <button type="submit" class="btn btn-primary" name="submit">Submit</button>
        <button type="reset" class="btn btn-secondary" name="reset">Reset</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.getElementById('myForm').addEventListener('submit', function (event) {
            var name = document.getElementById('student-name').value;
            var rollNo = document.getElementById('student-roll-no').value;

            var rollNoRegex = /^\d{2}[a-zA-Z]{3}\d{3}$/;
            var nameRegex = /^[a-zA-Z]{3,20}$/;

            var nameError = document.getElementById('nameerror');
            if (!nameRegex.test(name)) {
                nameError.style.display = 'block';
                event.preventDefault();
            } else {
                nameError.style.display = 'none';
            }

            var rollError = document.getElementById('rollerror');
            if (!rollNoRegex.test(rollNo)) {
                rollError.style.display = 'block';
                event.preventDefault();
            } else {
                rollError.style.display = 'none';
            }
        });
    </script>
</body>

</html>
