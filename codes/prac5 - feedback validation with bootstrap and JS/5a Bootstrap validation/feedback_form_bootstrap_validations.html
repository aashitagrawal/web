<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Feedback with Bootstrap</title>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>

</head>

<body>

    <!-- BEGIN: Faculty Feedback Form -->
    <form name="myForm" method="POST" onsubmit="valid(); return false" class="needs-validation" novalidate>
        <label for="student-name" class="form-label">Student Name:</label>
        <input type="text" id="student-name" name="student-name" class="form-control" required>
        <div class="invalid-feedback">
            Please enter the student name
        </div>

        <label for="student-roll-no" class="form-label">Student Roll No:</label>
        <input type="text" id="student-roll-no" name="student-roll-no" class="form-control" required>
        <div class="invalid-feedback">
            Please enter student's roll number
        </div>

        <label for="faculty-name" class="form-label">Faculty Name:</label>
        <select id="faculty-name" name="faculty-name" class="form-select" required>
            <option value="">Select Faculty</option>
            <option value="faculty1">Dr. Rajesh Sharma</option>
            <option value="faculty2">Professor Meera Patel</option>
            <option value="faculty3">Dr. Sanjay Desai</option>
        </select>
        <div class="invalid-feedback">
            Please select a faculty
        </div>

        <label for="subject-name" class="form-label">Subject Name:</label>
        <select id="subject-name" name="subject-name" class="form-select" required>
            <option value="">Select Subject</option>
            <option value="subject1">Sustainable Energy Engineering</option>
            <option value="subject2">Data Science for Renewable Resources</option>
            <option value="subject3">Environmental Policy and Management</option>
        </select>
        <div class="invalid-feedback">
            Please select a subject.
        </div>

        <label for="rating" class="form-label">Rating:</label>
        <div class="rating-container">
            <input type="radio" id="rating1" name="rating" value="1" required>
            <label for="rating1">1</label>
            <input type="radio" id="rating2" name="rating" value="2">
            <label for="rating2">2</label>
            <input type="radio" id="rating3" name="rating" value="3">
            <label for="rating3">3</label>
            <input type="radio" id="rating4" name="rating" value="4">
            <label for="rating4">4</label>
            <input type="radio" id="rating5" name="rating" value="5">
            <label for="rating5">5</label>
            <div class="invalid-feedback">
                Please give a rating
            </div>
        </div>

        <label for="suggestion" class="form-label">Suggestion:</label>
        <textarea id="suggestion" name="suggestion" class="form-control" required></textarea>
        <div class="invalid-feedback">
            Please provide a suggestion.
        </div>

        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="send-response" name="send-response" required>
            <label class="form-check-label" for="send-response">Send Response to Email:</label>
            <div class="invalid-feedback">
                You must check this to proceed.
            </div>
        </div>

        <button type="submit" class="btn btn-primary" name="submit">Submit</button>
        <button type="reset" class="btn btn-secondary" name="reset">Reset</button>
    </form>
    <!-- END: Faculty Feedback Form -->

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
</body>

</html>
